<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My_Todo_List</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/0b5822fed1.js" crossorigin="anonymous"></script>

</head>
<body>

  <main>
    <section>

      <div class="container">
        <div class="addTask">
          <input type="text" placeholder="Ajouter une tâche">
          <button>Add</button>
        </div>
      </div>
      <div class="flex">

        <ol class="notCompleted">
          <h3>À faire</h3>
        </ol>
        
        <ol class="Completed">
          <h3>Finie</h3>
        </ol>
      </div>

    </section>
  </main>

<script src="script.js"></script>
</body>
</html>
